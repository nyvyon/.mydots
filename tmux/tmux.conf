# --- list of plugins ---
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

set -g @plugin "catppuccin/tmux#v2.1.3"
set -g @plugin "tmux-plugins/tmux-battery"
set -g @plugin "tmux-plugins/tmux-cpu"

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin 'tmux-plugins/tmux-continuum'



# --- general settings ---
set -g default-shell /opt/homebrew/bin/fish
set -g default-terminal "tmux-256color"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g allow-rename off


# --- keybindings ---
# prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# configuration reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"


# --- catppuccin settings ---
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "#{@thm_bg}"

set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_flags "icon"

set -g @catppuccin_window_number "#[fg=#{@thm_fg}] #I "
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_number "#[fg=#{@thm_blue}] #I "
set -g @catppuccin_window_current_text "#[fg=#{@thm_blue}]#W"
set -g window-status-separator "#[fg=#{@thm_fg}] │ "

set -g @catppuccin_window_text_color "#{@thm_bg}"
set -g @catppuccin_window_number_color "#{@thm_bg}"
set -g @catppuccin_window_current_text_color "#{@thm_bg}"
set -g @catppuccin_window_current_number_color "#{@thm_bg}"

set -g status-left-length 0
set -g status-left " #{?client_prefix,#[fg=#{@thm_red}],#{?#{==:#{pane_mode},copy-mode},#[fg=#{@thm_yellow}],#[fg=#{@thm_green}]}}#S   "


set -g status-right-length 0
set -g @cpu_percentage_format "%3d%%"
set -g status-right " #{cpu_percentage}  │  "
set -g @ram_percentage_format "%3d%%"
set -ag status-right " #{ram_percentage}  │  "
set -ag status-right "#{?#{m/r:^([0-9]#{a:37}|10#{a:37})$,#{battery_percentage}},#[fg=#{@thm_red}]#{battery_icon},#{battery_icon}}#{?#{==:#{battery_percentage},100#{a:37}},#{battery_percentage},#{?#{m/r:^[0-9][0-9]#{a:37}$,#{battery_percentage}}, #{battery_percentage},  #{battery_percentage}}} "


# --- resurrect settings ---
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-processes "btm"


# --- continuum settings ---
set -g @continuum-save-interval "5"ss
set -g @continuum-restore "on"


# --- initialize tpm ---
run "/opt/homebrew/opt/tpm/share/tpm/tpm"
